						<a class="a_links" href="{{url_for('load_user_home', id=data.username)}}">
							Home
							<span class="lnr lnr-home"></span>
						</a>
					</div>
					<div class="col-sm-8">
						
					</div>
					<div class="col-sm-1">

					</div>
					<div class="col-sm-1 menu-options">

							<div class="">

							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container">

					</div>

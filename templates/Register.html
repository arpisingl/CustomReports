<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{{ url_for('static',filename='logPages/css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='logPages/css/customCSS.css') }}">

	<!-- Jquery -->
	<script
	  src="https://code.jquery.com/jquery-3.6.0.min.js"
	  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	  crossorigin="anonymous"></script>
	<!-- Js file -->
	<script type="text/javascript" src="{{ url_for('static',filename='registerPages/registerScript.js') }}"></script>
	<script src="{{ url_for('static',filename='logPages/js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static',filename='logPages/js/popper.js') }}"></script>
	<script src="{{ url_for('static',filename='logPages/js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static',filename='logPages/js/main.js') }}"></script>


	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up Today</h2>
					{% if response %}
						{% if response.status == 'False' %}
							<h4 class="error-section">{{ response.message }}</h4>
						{% endif %}
					{% endif %}

					<h4 class="success_section"></h4>
					
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
				      	<div class="icon d-flex align-items-center justify-content-center">
				      		<span class="fa fa-user-o"></span>
				      	</div>
				      	<h3 class="text-center mb-4">
				      		<a href="{{url_for('root')}}">Already have an account?</a>
				      	</h3>
						
					<!-- form start -->
						<!-- <form action="{{url_for('add_user')}}" class="register-form" method="POST"> -->
						<form>
				      		<div class="form-group">
				      			<input type="text" class="form-control rounded-left" placeholder="Create new Username *" name="username" required>
				      			
				      			<div class="valid_box_userid">
				      				<span class="username_error_mess">
				      					Username should not contain
				      					"@, Space, $, %, &, *, !, ~, ` |, #"
				      				</span>	
				      			</div>
				      			
				      			
				      		</div>
				      		<div class="form-group">
				      			<input type="email" class="form-control rounded-left" placeholder="Enter your Email *" name = "email" required>
				      		</div>

				      		<div class="valid_box_email">
			      				<span class="email_error_mess">Invalid Email !</span>
			      			</div>

				            <div class="form-group d-flex">
				              <input type="password" class="form-control rounded-left" placeholder="Create new Password *" name="password" required>
				            </div>
				            
				            <div class="form-group d-flex">
				              <input type="password" class="form-control rounded-left" placeholder="Confirm new Password *" name="cPassword" required>
				            </div>

				            <div class="valid_box_password">
			      				<span class="pass_error_mess">Password too short !</span>
			      			</div>
				            <!-- <div class="form-group d-md-flex">
				            	<div class="w-50">
				            		<label class="checkbox-wrap checkbox-primary">Remember Me
										  <input type="checkbox" checked>
										  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
				            	</div>
				            </div> -->
				            <div class="form-group">
				            	<button type="button" class="btn btn-primary rounded submit p-3 px-5" onclick="registerUser()">
				            		Create Account

				            	</button>
				            </div>
			          	</form>

			        <!-- form end -->
					</div>
				</div>
			</div>
		</div>
	</section>

	
	</body>
</html>

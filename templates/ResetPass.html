<!doctype html>
<html lang="en">
  <head>
  	<title>Reset Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{{ url_for('static',filename='logPages/css/style.css') }}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Reset Your Password</h2>
					<h4 class="error-section">{{ status }}</h4>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">
		      		<a href="/">Back to Login?</a>
		      	</h3>
				<form action="/reset-password/updatePassword/{{id}}" class="reset-form" method="POST">
		      		<div class="form-group">
		      			<input type="password" class="form-control rounded-left" placeholder="Create New Password*"  name="password" required>
		      		</div>
		            <div class="form-group d-flex">
		              <input type="password" class="form-control rounded-left" placeholder="Confirm New Password*"  name="c_password" required>
		            </div>

		           
		            <!-- <div class="form-group d-md-flex">
		            	<div class="w-50">
		            		<label class="checkbox-wrap checkbox-primary">Remember Me
										  <input type="checkbox" checked>
										  <span class="checkmark"></span>
							</label>
						</div>
						<div class="w-50 text-md-right">
							<a href="{{url_for('forgot_password')}}">Forgot Password</a>
						</div>
		            </div> -->
		            <div class="form-group">
		            	<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Reset Password</button>
		            </div>
	          	</form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{{ url_for('static',filename='logPages/js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static',filename='logPages/js/popper.js') }}"></script>
  <script src="{{ url_for('static',filename='logPages/js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static',filename='logPages/js/main.js') }}"></script>

	</body>
</html>
